"<!DOCTYPE html>
<html lang=""en"">
<head>
  <meta charset=""UTF-8"">
  <meta name=""viewport"" content=""width=device-width, initial-scale=1.0"">
  <title>Basketball Timer</title>
  <style>
    body {
      font-family: 'Digital-7', monospace;
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .timer-container {
      position: fixed;
      top: 210px;
      background-color: black;
      z-index: 1000;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .period-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .period-buttons button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      background-color: #333;
      color: white;
      transition: all 0.3s;
    }

    .period-buttons button.active {
      background-color: white;
      color: black;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
    }

    .timer {
      font-size: 80px;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      color: white;
    }

    .timer span {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .plus-minus-btn {
      font-size: 24px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .play-pause-btn, .reset-btn {
      width: 50px;
      height: 50px;
      cursor: pointer;
      filter: invert(1);
    }

    .player-buttons {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 800px;
      margin: 20px 0;
    }

    .player-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .player-column-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .player-column button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      background-color: #333;
      color: white;
      transition: all 0.3s;
      position: relative;
    }

    .player-column button.active {
      background-color: white;
      color: black;
    }

    .player-column .fouls {
      display: flex;
      gap: 5px;
      position: absolute;
      right: -60px;
      top: 10px;
    }

    .player-column .fouls span {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: gray;
    }

    .player-column .fouls span.active-yellow {
      background-color: yellow;
    }

    .player-column .fouls span.active-red {
      background-color: red;
    }

    .red-team button {
      background-color: #FF5555;
    }

    .blue-team button {
      background-color: #5555FF;
    }

    .scoreboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      justify-items: center;
      align-items: center;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    .scoreboard .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .scoreboard .team .score {
      font-size: 80px;
      font-weight: bold;
      color: #fff;
    }

    .scoreboard .team .fouls {
      font-size: 20px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class=""timer-container"">
    <div class=""period-buttons"" id=""period-buttons"">
      <button onclick=""selectExclusiveButton(this, 'period-buttons')"">1º Quarto</button>
      <button onclick=""selectExclusiveButton(this, 'period-buttons')"">2º Quarto</button>
      <button onclick=""selectExclusiveButton(this, 'period-buttons')"">3º Quarto</button>
      <button onclick=""selectExclusiveButton(this, 'period-buttons')"">4º Quarto</button>
      <button onclick=""selectExclusiveButton(this, 'period-buttons')"">Prorrogação</button>
    </div>

    <div class=""timer"" id=""timer"">
      <span>
        <button class=""plus-minus-btn"" onclick=""adjustTime(60000)"">+</button>
        <div id=""minutes"">10</div>
        <button class=""plus-minus-btn"" onclick=""adjustTime(-60000)"">-</button>
      </span>
      :
      <span>
        <button class=""plus-minus-btn"" onclick=""adjustTime(1000)"">+</button>
        <div id=""seconds"">00</div>
        <button class=""plus-minus-btn"" onclick=""adjustTime(-1000)"">-</button>
      </span>
      :
      <span>
        <button class=""plus-minus-btn"" onclick=""adjustTime(10)"">+</button>
        <div id=""milliseconds"">00</div>
        <button class=""plus-minus-btn"" onclick=""adjustTime(-10)"">-</button>
      </span>
    </div>

    <div class=""controls"">
      <img class=""play-pause-btn"" src=""https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Play_Pause_icon_2283501.svg/300px-Play_Pause_icon_2283501.svg.png"" onclick=""toggleTimer()"" alt=""Play/Pause"">
      <img class=""reset-btn"" src=""https://www.svgrepo.com/show/343263/reset.svg"" onclick=""resetTimer()"" alt=""Reset"">
    </div>
  </div>

  <div class=""scoreboard"">
    <div class=""team"">
      <div class=""label"">Time A</div>
      <div class=""score"" id=""score-a"">0</div>
      <div class=""fouls"">Faltas Totais: <span id=""total-fouls-a"">0</span></div>
    </div>
    <div class=""team"">
      <div class=""label"">Time B</div>
      <div class=""score"" id=""score-b"">0</div>
      <div class=""fouls"">Faltas Totais: <span id=""total-fouls-b"">0</span></div>
    </div>
  </div>

  <div class=""player-buttons"">
    <div class=""player-column red-team"" id=""red-team"">
      <div class=""player-column-title"">Time A</div>
      <!-- Jogadores do Time A -->
    </div>
    <div class=""player-column blue-team"" id=""blue-team"">
      <div class=""player-column-title"">Time B</div>
      <!-- Jogadores do Time B -->
    </div>
  </div>

  <div class=""score-buttons"">
    <button onclick=""addPoints('A', 1)"">1 Ponto</button>
    <button onclick=""addPoints('A', 2)"">2 Pontos</button>
    <button onclick=""addPoints('A', 3)"">3 Pontos</button>
    <button onclick=""addFoul('A')"">Falta</button>
    <button onclick=""addPoints('B', 1)"">1 Ponto</button>
    <button onclick=""addPoints('B', 2)"">2 Pontos</button>
    <button onclick=""addPoints('B', 3)"">3 Pontos</button>
    <button onclick=""addFoul('B')"">Falta</button>
  </div>

  <div class=""log-container"" id=""log-container""></div>

  <script>
    let timerInterval;
    let timeRemaining = 10 * 60 * 1000; // 10 minutos
    let isRunning = false;
    let foulsA = 0;
    let foulsB = 0;
    let scoreA = 0;
    let scoreB = 0;

    function updateTimer() {
      const minutes = String(Math.floor(timeRemaining / 60000)).padStart(2, '0');
      const seconds = String(Math.floor((timeRemaining % 60000) / 1000)).padStart(2, '0');
      const milliseconds = String(Math.floor((timeRemaining % 1000) / 10)).padStart(2, '0');
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
      document.getElementById('milliseconds').textContent = milliseconds;
    }

    function toggleTimer() {
      if (isRunning) {
        pauseTimer();
      } else {
        startTimer();
      }
    }

    function startTimer() {
      if (timeRemaining <= 0) return;

      const start = Date.now();
      const end = start + timeRemaining;

      timerInterval = setInterval(() => {
        timeRemaining = Math.max(0, end - Date.now());
        updateTimer();

        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          isRunning = false;
        }
      }, 10);

      isRunning = true;
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      timeRemaining = 10 * 60 * 1000;
      updateTimer();
      foulsA = 0;
      foulsB = 0;
      scoreA = 0;
      scoreB = 0;
      updateScoreboard();
    }

    function addPoints(team, points) {
      if (team === 'A') {
        scoreA += points;
        document.getElementById('score-a').textContent = scoreA;
      } else {
        scoreB += points;
        document.getElementById('score-b').textContent = scoreB;
      }
    }

    function addFoul(team) {
      if (team === 'A') {
        foulsA++;
        document.getElementById('total-fouls-a').textContent = foulsA;
      } else {
        foulsB++;
        document.getElementById('total-fouls-b').textContent = foulsB;
      }
    }

    function updateScoreboard() {
      document.getElementById('score-a').textContent = scoreA;
      document.getElementById('score-b').textContent = scoreB;
      document.getElementById('total-fouls-a').textContent = foulsA;
      document.getElementById('total-fouls-b').textContent = foulsB;
    }

    const redTeamContainer = document.getElementById('red-team');
    const blueTeamContainer = document.getElementById('blue-team');

    for (let i = 1; i <= 12; i++) {
      const redButton = document.createElement('button');
      redButton.textContent = `Jogador ${i}`;
      const redFoulsDiv = document.createElement('div');
      redFoulsDiv.className = 'fouls';

      for (let j = 1; j <= 5; j++) {
        const foulDot = document.createElement('span');
        foulDot.id = `foul-a-${i}-${j}`;
        redFoulsDiv.appendChild(foulDot);
      }

      redButton.appendChild(redFoulsDiv);
      redTeamContainer.appendChild(redButton);

      const blueButton = document.createElement('button');
      blueButton.textContent = `Jogador ${i}`;
      const blueFoulsDiv = document.createElement('div');
      blueFoulsDiv.className = 'fouls';

      for (let j = 1; j <= 5; j++) {
        const foulDot = document.createElement('span');
        foulDot.id = `foul-b-${i}-${j}`;
        blueFoulsDiv.appendChild(foulDot);
      }

      blueButton.appendChild(blueFoulsDiv);
      blueTeamContainer.appendChild(blueButton);
    }

    updateTimer();
  </script>
</body>
</html>
"

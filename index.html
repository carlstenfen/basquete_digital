<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Timer</title>
  <style>
    body {
      font-family: 'Digital-7', monospace;
      text-align: center;
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: black;
    }

    .timer-container {
      padding: 10px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
    }

    .timer {
      font-size: 80px;
      margin: 10px 0;
      color: black;
      letter-spacing: 3px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .log-container {
      margin-top: 20px;
      width: 80%;
      max-width: 500px;
      font-family: Arial, sans-serif;
      text-align: left;
    }

    .log-entry {
      padding: 5px;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="timer" id="timer">
      <span id="minutes">10</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
    </div>

    <div class="controls">
      <button onclick="toggleTimer()">Start/Stop</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <div class="log-container" id="log-container"></div>

  <script>
    let timerInterval;
    let timeRemaining = 10 * 60 * 1000; // 10 minutes in milliseconds
    const totalDuration = 10 * 60 * 1000; // Total fixed duration
    let isRunning = false;

    function formatTime(milliseconds) {
      const minutes = Math.floor(milliseconds / 60000);
      const seconds = Math.floor((milliseconds % 60000) / 1000);
      const centiseconds = Math.floor((milliseconds % 1000) / 10);
      return { minutes, seconds, centiseconds };
    }

    function updateTimerDisplay() {
      const { minutes, seconds, centiseconds } = formatTime(timeRemaining);
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
      document.getElementById('milliseconds').textContent = String(centiseconds).padStart(2, '0');
    }

    function toggleTimer() {
      if (isRunning) {
        pauseTimer();
      } else {
        startTimer();
      }
    }

    function startTimer() {
      if (timeRemaining <= 0) return;

      const startTime = Date.now();
      const endTime = startTime + timeRemaining;
      isRunning = true;

      timerInterval = setInterval(() => {
        const now = Date.now();
        timeRemaining = Math.max(0, endTime - now);
        updateTimerDisplay();

        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          isRunning = false;
        }
      }, 10);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      logPauseTime();
    }

    async function logPauseTime() {
      const { minutes, seconds, centiseconds } = formatTime(timeRemaining);
      const logContainer = document.getElementById('log-container');
      const newLog = document.createElement('div');
      newLog.className = 'log-entry';
      newLog.textContent = `Paused at: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}:${String(centiseconds).padStart(2, '0')}`;
      logContainer.appendChild(newLog);

      // Enviar dados ao Google Sheets
      const sheetUrl = `https://script.google.com/macros/s/AKfycbw7E3v4qQ3hUW4ufqP62M8OyBolJY66RSMTS_MI2WfyQVUvM0NomKENbnEHzA43no9hVg/exec?time=${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}:${String(centiseconds).padStart(2, '0')}`;

      try {
        const response = await fetch(sheetUrl, { method: "GET" });
        console.log("Dados enviados com sucesso para o Google Sheets!");
      } catch (error) {
        console.error("Erro ao enviar os dados para o Google Sheets:", error);
      }
    }

    function resetTimer() {
      pauseTimer();
      timeRemaining = totalDuration; // Reset to 10 minutes
      updateTimerDisplay();
    }

    updateTimerDisplay();
  </script>
</body>
</html>
